<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1-Wire Interface</title>
  <link rel="icon" href="/img/logo-emblem.svg" type="image/svg+xml">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/menu.js"></script>
</head>

<body>
  <div id="menu-container"></div>

  <form class="form-grid" id='otaForm' enctype="multipart/form-data">
    <label>Firmware File</label><input type="file" id="firmwareFile" name="firmware">
    <label></label><input type="submit" value="Upload">
  </form>

  <p id="otaStatus"></p>

  <script>
    LoadMenu('menu-container');

    document.getElementById('otaForm').addEventListener('submit', function (event) {
      event.preventDefault(); // no classic send

      const fileInput = document.getElementById("firmwareFile");
      const otaStatus = document.getElementById("otaStatus");

      const formData = new FormData();
      formData.append("firmware", fileInput.files[0]);

      otaStatus.textContent = "Uploading firmware...";

      fetch('/ota_update', {
        method: 'POST',
        body: formData
      })
        .then(response => response.text())
        .then(data => {
          otaStatus.innerText = data;
          setTimeout(() => {
            window.location.href = "/";
          }, 5000);
        })
        .catch(error => {
          otaStatus.innerText = "Error: " + error;
        });
    });
  </script>
</body>

</html>
