<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1-Wire Interface</title>
  <link rel="icon" href="/img/logo-emblem.svg" type="image/svg+xml">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/menu.js"></script>
</head>

<body>
  <div id="menu-container"></div>
  <pre id='log'></pre>

  <script>
    LoadMenu('menu-container');

    let log = document.getElementById('log');
    let ws = new WebSocket(`ws://${location.host}`);

    ws.onmessage = e => {
      const json = JSON.parse(e.data);

      if (json.LOG) {
        const log_line = json.LOG;
        let formatted_log_line = "";

        const match = log_line.match(/(\d{2}:\d{2}:\d{2}\.\d{3}) \[(\w)\] (\[([\w\-_ ]*)\] )?(.*)/);
        if (match) {
          [, timestamp, loglevel, has_app, app, message] = match;
          if (app === undefined) {
            app = "unknown";
          }
          formatted_log_line = `<span class="log-${loglevel}">${timestamp} [${loglevel}] ${("[" + app + "]").padEnd(20)} ${message}</span><br/>`;
        } else {
          formatted_log_line = `<span class="log-E">LOG PARSE ERROR: ${log_line}</span><br/>`;
        }

        log.innerHTML += formatted_log_line
        log.scrollTop = log.scrollHeight;
      }
    };
  </script>
</body>

</html>
