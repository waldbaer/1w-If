<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1-Wire Interface (%HOSTNAME%)</title>
  <link rel="icon" href="/img/logo-emblem.svg" type="image/svg+xml">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="menubar">
    <img class="logo" src="img/logo-emblem.svg" height="50">
    <div>1-Wire Interface</div>
  </div>

  <form class="form-grid" id="loginForm">
    <label for="user">User</label>
    <input type="text" name="user" id="user">

    <label for="pass">Password</label>
    <input type="password" name="pass" id="pass">

    <div></div>
    <input type="submit" value="Login">
  </form>

  <p id="loginResult"></p>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault(); // no classic send
      const formData = new FormData(this);

      fetch('/login', {
        method: 'POST',
        body: formData,
        credentials: 'same-origin' // take server credentials
      })
        .then(response => response.text())
        .then(data => {
          if (data === "LOGIN_SUCCESS") {
            window.location.href = "/";
          } else {
            document.getElementById('loginResult').innerHTML = "<strong>Error:</strong> " + data;
          }
        })
        .catch(error => {
          document.getElementById('loginResult').innerHTML = "<strong>Error:</strong> " + error;
        });
    });
  </script>
</body>


</html>
